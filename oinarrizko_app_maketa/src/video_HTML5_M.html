<!DOCTYPE HTML>
<html lang="en-gb">
  <head>
  	<meta charset="utf-8">
  	<title>Oinarrizko App maketa</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  <form action="aukerak.html">
	<input type="submit" value="Atzera">

</form>
<div style="text-align:center"> 
 <h1>Oinarrizko App maketa</h1>
 <h2>HTML5 erabiliz multimedia erreproduktorea </h2>
 </div>
    <div class="player">
      <video loop controls preload="metadata">
        <source src="video/video.mp4" type="video/mp4">
        <source src="video/video.mp4" type="video/webm">
        <!-- fallback content here -->
      </video>
      <div class="controls">
        <button class="play" data-icon="P" aria-label="play pause toggle"></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <div class="timer"><div></div><span aria-label="timer">00:00</span></div>
        <button class="speed" data-icon="W" aria-label="speed"></button>
        <button class="loop" data-icon="U" aria-label="loop"></button>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
      </div>
    </div>
    <script src="custom-player.js"></script>
  </body>
</html>
