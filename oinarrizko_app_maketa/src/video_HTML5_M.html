<!DOCTYPE HTML>
<html lang="en-gb">
  <head>
  	<meta charset="utf-8">
  	<title>Dantza Eskola</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
  	<link rel="stylesheet" type="text/css" href="fontawesome-free-5.15.2-web/css/all.css">
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
 	<link rel="icon" type="image/png" href="./icon.png">
  
  	</head>
  	<body>
  	
  	<div class="mx-4 my-4">
  		<nav class="level is-mobile">
  			<div class="level-left">
  				<form action="aukerak.html">
				<button class="button is-rounded" style="background: white" type="submit"><i class="fas fa-arrow-left"></i></button>
				</form>
  			</div>
  			<div class="level-item has-text-centered">
  				<img src="logo.png" alt="" style="height: 30px;">
  			</div>
  		</nav>
</div>
  
 <div class="columns is-desktop is-multiline is-centered">
 	<div class="column is-two-thirds-desktop">
	    <div class="player mx-2">
	      <video playsinline="playinline" preload="metadata" poster="video/output.jpg" type='video/mp4'></video>
	      <div id="controls" class="controls">
	        <button id="playBotoia" class="play buttonB" onclick="playPause()"><i id="playIcon" class="fas fa-play fa-lg" style="color:white"></i></button>
	        <button class="stop buttonB"><i class="fas fa-stop fa-lg" style="color:white"></i></button>
	        <div class="timer"><div></div><span aria-label="timer">00:00</span></div>
	        <button id="mute" class="mute buttonB" onclick="setMute()"><i id="muteIcon" class="fas fa-volume-mute fa-lg" style="color:white"></i></button>
	        <button class="speed buttonB"><i id="abiaduraIcon" class="far fa-clock fa-lg" style="color:white"></i></button>
	        <button class="loop buttonB"><i id="loopIcon"class="fas fa-undo fa-lg" style="color:white"></i></button>
	        <button class="full buttonB"onclick="fullScreen()"><i class="fas fa-expand-alt fa-lg" style="color:white"></i></button>
	        <button class="rwd buttonB"><i class="fas fa-backward fa-lg" style="color:white"></i></button>
	        <button class="fwd buttonB"><i class="fas fa-forward fa-lg"style="color:white"></i></button>        
	      </div>
	    </div>
	    <div id="notifikazioa" class="mx-2 my-3 ezkutatu notification is-light is-danger">
	  		<button class="delete" id="kendu"></button>
	  		"Gogoratu ikusi nahi dituzun bideoak aukeratu behar dituzula!"
	  </div>
	</div>
	
	<div class="column is-third mx-3 my-0 py-2">
		<div class="box" id="listaNagusia">
			<div id="countdownDiv">
				<nav class="level is-mobile mt-0">
					  <!-- Left side -->
					  <div class="level-left">
						<div class="level-item" >
						 	<p class="title is-5">Countdown :</p> 					 	
						 	<input class="ml-4" type="number" style="width: 70px" id="countdownValue" name="tentacles" value="5" min="1" max="15">	
							<label class="switch ml-4">
								<input type="checkbox" id="countdownId">
								<span class="slider round"></span> 
							</label>
							<p class="subtitle is-6 ml-4"id="countdownText"></p>			 
						 	
						</div>	
					</div>			
					
				</nav>
			</div>
			<div class="my-5">
				<p class="title is-5">Aukeratutako bideoak :</p>
			</div>
		   	<div class="lista mt-3 ml-5" id="lista"></div>

		   	<nav class="level is-mobile mt-4 ml-5">
		   		<div class="level-left">
				  <div class="level-item select is-small" id="gehitu">
				  		<p class="subtitle is-5 mr-2">Pausoa gehitu:</p>
					 	<select  id="gehituSelect">
					 	</select>
					</div>
					<div class="level-item">				 	
				   <i  id="gehituButton"  onclick="gehituPausua()" class="is-clickable fas fa-plus fa-lg"></i>
				</div>
				</div>
			</nav>				
		</div>
		
		<div class="ezkutatu" id="dantzaAldatuCard">			
			<div class="my-2">
				<p class="title is-5 dantzaTitulo">A</p>
			</div>
			<div id="pausuakAukeratuPantaila">
				<nav class="level is-mobile my-1 ml-3">
			   		<div class="level-left">
					  <div class="level-item select is-warning is-small" id="gehitu">
					  		<p class="subtitle is-6 mr-2">- A Pausoa aukeratu:</p>
						 	<select id="gehituSelectA">
						 	</select>
						</div>
					</div>
				</nav>
				<nav class="level is-mobile my-1 ml-3">
			   		<div class="level-left">
					  <div class="level-item select is-warning is-small" id="gehitu">
					  		<p class="subtitle is-6 mr-2">- B Pausoa aukeratu:</p>
						 	<select id="gehituSelectB">
						 	</select>
						</div>
					</div>
				</nav>
			   	<nav class="level is-mobile my-1 ml-3">
			   		<div class="level-left">
					  <div class="level-item select is-warning is-small" id="gehitu">
					  		<p class="subtitle is-6 mr-2">- C Pausoa aukeratu:</p>
						 	<select id="gehituSelectC">
						 	</select>
						</div>
					</div>
				</nav>
				<div class="mt-3">
					<input type="submit" class="button is-warning" onclick="dantzaPausuakAukeratu()"value="Dantza ikasten hasi"/>
				</div>
			</div>
		</div>
			<div class="ezkutatu" id="dantzaCard">
				<div id="countdownDiv">
					<nav class="level is-mobile mt-0">
						  <!-- Left side -->
						  <div class="level-left">
							<div class="level-item" >
							 	<p class="title is-5">Countdown: </p> 					 	
							 	<input class="ml-4" type="number" style="width: 70px" id="countdownValue" name="tentacles" value="5" min="1" max="15">	
								<label class="switch ml-4">
									<input type="checkbox" id="countdownId">
									<span class="slider round"></span> 
								</label>
								<p class="subtitle is-6 ml-4"id="countdownText"></p>			 
							 	
							</div>	
						</div>			
						
					</nav>
				</div>	
				<nav class="level is-mobile my-5">
			  	<div class="level-left">
			  		<div class="level-item"><p class="title is-5 dantzaTitulo"></p></div>		
			  		<div class="level-item mx-2 mb-1"><i onclick="dantzaCardAldatu()" class="is-clickable fas fa-exchange-alt fa-lg"></i></div>  	
			  	</div>		  	
		  	</nav>		
				
				<div class="lista mt-3 ml-5" id="listaDantza"></div>	
			</div>							
		
		
		<div class="card">
		  <header class="card-header">
		  	<nav class="level is-mobile my-3 mx-4">
			  	<div class="level-left">
			  		<div class="level-item"><p class="title is-5">Audioak :</p></div>
			  		<div class="level-item "><p id="audioTitulo">Bideoko Audioa</p></div> 		
			  		<div class="level-item mx-1 "><i class="is-clickable gora fas fa-angle-down fa-lg" onclick="audioListaErakutsi()"></i></div>  	
			  	</div>		  	
		  	</nav>
		  </header>
		  <div class="card-content ezkutatu mt-2" id="audioLista"></div>
		</div>
	 	
 	</div>
 </div>
	<audio id="audioPlayer" style="display:none;" loop></audio>
    <audio id="laburEntzunErreproduktorea" style="display:none;"></audio>
    <script src="bideo_erreproduktorea.js"></script>      
  </body>
</html>
