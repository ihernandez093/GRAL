<body>

<div style="text-align:center"> 
	<h1>Oinarrizko App maketa</h1>
	<h2>JavaScript erabiliz Multimedia erreproduktorea </h2>
<button onclick="playPause()">Play/Pause</button>
<button onclick="reload()">Rekargatu</button>
<button onclick="makeLarge()">Haunditu</button>
<button onclick="makeSmall()">Txikitu</button>
<button onclick="makeNormal()">Normal</button>
<br><br>
<video loop preload="metadata" id="videoPlayer" width="500">
  <source src="video/video.mp4" type="video/mp4">
  Tu navegador no soporta el v√≠deo de HTML5
</video>
</div> 


  <script> 
	var video = document.getElementById("videoPlayer");
	function playPause() {
	    if (video.paused) 
		video.play(); 
	    else 
		video.pause(); 
	}
	function reload() { 
	   video.load(); 
	}
	function makeLarge() { 
	    video.width = 1000; 
	}
	function makeSmall() { 
	    video.width = 250; 
	} 
	function makeNormal() { 
	    video.width = 500; 
	} 
</script>
</body>
